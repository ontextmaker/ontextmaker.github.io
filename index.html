<!DOCTYPE html>
<html>
  <head>
      <title>Stock Panel Licensing</title>
      <style type="text/css">
        body {
          margin: 0;
          overflow: hidden;
        }
      </style>
      <script>
        window.nodeRequire = (window.cep_node && window.cep_node.require) || window.require || function () {};
        window.process = window.process || (window.cep_node && window.cep_node.process);
        window.fs = window.nodeRequire('fs');
        window.addEventListener(
          'dragover',
          function (e) {
            e.preventDefault();
          },
          false
        );
        window.addEventListener(
          'drop',
          function (e) {
            e.preventDefault();
          },
          false
        );
      </script>
      <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
